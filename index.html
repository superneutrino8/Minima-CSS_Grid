<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minima - CSS Grid Showcase</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="img/logo-creator.png" alt="Minima Logo">
            </div>
            <nav class="main-nav">
                <a href="#" class="link">Projects</a>
                <a href="#" class="link">About</a>
                <a href="#" class="link">Contact</a>
                <a href="#" class="link">Blog</a>
            </nav>
        </header>
        <div class="grid">
            <div class="grid-item"><img src="https://source.unsplash.com/user/erondu/1600x900"></div>
            <div class="grid-item grid-item__two"><img src="https://source.unsplash.com/1600x900/?nature,water"></div>
            <div class="grid-item"><img src="https://source.unsplash.com/1600x900/?nature,fire"></div>
            <div class="grid-item grid-item__four"><img src="https://source.unsplash.com/1600x900/?nature,coffee"></div>
            <div class="grid-item"><img src="https://source.unsplash.com/1600x900/?nature,car"></div>
            <div class="grid-item"><img src="https://source.unsplash.com/1600x900/?nature,sky"></div>
            <div class="grid-item"><img src="https://source.unsplash.com/1600x900/?nature,ocean"></div>
            <div class="grid-item grid-item__eight"><img src="https://source.unsplash.com/1600x900/?nature,tree"></div>
            <div class="grid-item grid-item__nine"><img src="https://source.unsplash.com/1600x900/?nature,plant"></div>
            <div class="grid-item"><img src="https://source.unsplash.com/1600x900/?nature,city"></div>
            <div class="grid-item"><img src="https://source.unsplash.com/1600x900/?nature,train"></div>
            <div class="grid-item"><img src="https://source.unsplash.com/1600x900/?nature,tea"></div>
            <div class="grid-item"><img src="https://source.unsplash.com/1600x900/?nature,light"></div>
        </div>
        <footer class="footer">
            <h4>Made by <a href="https://github.com/superneutrino8" class="link">Vivek Bariya</a></h4>
        </footer>
    </div>
</body>

</html>
